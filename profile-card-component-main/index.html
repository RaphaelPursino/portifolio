<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
  <div class="container">
    <div class="top">
      <img src="images/bg-pattern-top.svg" alt="top">
    </div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bottom">
    </div>
  </div>

  <div class="content">
    <div class="card">
      <span class="profile-img">
        <img src="images/image-victor.jpg" alt="profile">
      </span>
      <h2 class="name">
        Victor Crest <span class="age">26</span>
      </h2>
      <p class="city">London</p>

      <div class="footer">
        <div class="fol">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
